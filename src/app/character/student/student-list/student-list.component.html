<form [formGroup]="formGroup" (ngSubmit)="doSearch()" class="cmp-search-form">
    <label for="">
        <b>SEARCH</b>
        <input type="text" formControlName="search"/>
    </label>
    <button type="submit">
        <span class="material-symbols-outlined">
            search
        </span>
    </button>
    <button type="button" (click)="doClear()">
        <span class="material-symbols-outlined">
            clear
        </span>
    </button>
    <br>
</form>

  <div *ngFor="let item of data" (click)="doSelect(item)" tabindex="0" (keydown.enter)="doSelect(item)">
    <div class="card text-center">
      <div class="card-body">
        <h3 class="card-title">{{item.name}}</h3>
        <img src="{{item.image}}" class="card-img-top" alt="..."  width="50px" style="width: 200px;">
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <td><b>Name</b></td>
            <td>{{item.name}}</td>
          </tr>
          <tr>
            <td><b>House</b></td>
            <td>{{item.house}}</td>
          </tr>
          <tr>
            <td><b>Gender</b></td>
            <td *ngIf="item.gender === 'male'">♂</td>
            <td *ngIf="item.gender === 'female'">♀</td>
            <!-- <td>{{item.gender}} ♂</td> -->
          </tr>
          <tr>
            <td><b>Date Of Birth</b></td>
            <td>{{item.dateOfBirth}}</td>
          </tr>
          <tr>
            <td><b>Year Of Birth</b></td>
            <td>{{item.yearOfBirth}}</td>
          </tr>
          <tr>
            <td><b>Wizard</b></td>
            <td *ngIf="item.wizard">☑</td>
            <td *ngIf="!item.wizard">☒</td>
          </tr>
          <tr>
            <td><b>Ancestry</b></td>
            <td>{{item.ancestry}}</td>
          </tr>
          <tr>
            <td><b>Eye Colour</b></td>
            <td>{{item.eyeColour}}</td>
          </tr>
          <tr>
            <td><b>HairColour</b></td>
            <td>{{item.hairColour}}</td>
          </tr>
          <tr>
            <td><b>Patronus</b></td>
            <td>{{item.patronus}}</td>
          </tr>
          <tr>
            <td><b>Alive</b></td>
            <td>{{item.alive}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
